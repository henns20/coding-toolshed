<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Select boxes changes styles: text in background</title>
    <style media="screen">
      .black-background {
        background: #000000;
      }
      .white-background {
        background: #ffffff;
      }
      .black-text {
        color: #000000;
      }
      .white-text {
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <p>Change background color</p>
    <select name="" id="" onchange="setBackgroundColor(this.options[this.selectedIndex].value)">
      <options value="white-background">White</options>
      <options value="black-background">Black</options>
    </select>
    <p>Change text color</p>
    <select name="" id="" onchange="setTextColor(this.options[this.selectedIndex].value)">
      <options value="white-text">White</options>
      <options value="black-text">Black</options>
    </select>

    <script type="text/javascript">
      function setBackgroundColor(value) {
        if (document.body) document.body.className = value;
        else console.log("There is no body element");
      }

      function setTextColor(value) {
        if (document.body) document.body.className = value;
        else console.log("There is no body element");
      }
    </script>
  </body>
</html>
