<div class="md-padding" ng-controller="bottomSheetExample">
  <h2 class="md-title">Usage<h2>
  <p>
    Bottom sheets can be displayed by clicking 1 of the buttons below. Once shown, it can be dismissed by either swiping down or clicking in the shaded area.
  </p>
  <h2 class="md-title">Actions<h2>
  <p>
    Use 1 of the following buttons to display the bottom sheet.
  </p>
  <div class="bottom-sheet-demo inset"  layout="row" layout-sm="column" layout-align="center" >
  <md-button flex="50" class="md-primary md-raised" ng-click="showListBottomSheet($event)">Show As List</md-button>
  <md-button flex="50" class="md-primary md-raised" ng-click="showListBottomSheet($event)">Show As Grid</md-button>
  </div>
  <div ng-if="alert">
  <br>
  <b layout="row" layout-align="center center" class="md-padding">
    {{alert}}
  <b>
  </div>
</div>
